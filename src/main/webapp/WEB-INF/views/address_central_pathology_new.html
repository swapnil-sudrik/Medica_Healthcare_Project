<div th:fragment="detail">
    <div align="center" id="hospital_header" style="visibility: visible;">
        <!--By default -->
        <table border="0" cellpadding="0" cellspacing="0"
               class="black_bottom_border font_13" id="header" width="100%">
            <tbody>
            <tr>
                <td align="left" th:if="${kgmuLogo}==false"><img
                        height="95px" style="padding-top:15px" th:src="@{/static/assets/images/logo_cen1.png}"></td>
                <td align="left" th:if="${kgmuLogo}==true"><img
                        height="95px" style="padding-top:15px" th:src="@{/static/assets/images/kgmulogo1.png}"></td>
                <td align="left" valign="top" width="75%">
                    <table align="left" border="0" cellpadding="0" cellspacing="0"
                           class="font_14" width="95%">
                        <tbody style="line-height: 1.2;">
                        <tr>
                            <td align="center" class="address_heading" style="font-size: 16px;"
                                valign="bottom"><strong><br>&nbsp;
                                [[${result.get(0).get(22)}]] </strong></td>
                        </tr>

                        <tr>
                            <td align="center" valign="bottom">
                                [[${result.get(0).get(23)}]]
                                <br>[[${result.get(0).get(28)}]] [[${result.get(0).get(24)}]]<span
                                    th:if="${kgmuLogo}==false"> Madhya Pradesh</span> <span th:if="${kgmuLogo}==true"> Uttar Pradesh</span>
                                ([[${result.get(0).get(35)}]])
                            </td>
                        </tr>
                        <tr>
                            <td align="CENTER" class="style3" valign="top">
                                Phone No. - [[${result.get(0).get(26)}]]<span
                                    style="text-transform: none;">
											[[${result.get(0).get(27)}]]</span><!--  <br> License No.:
										[[${result.get(0).get(28)}]],  <span
										style="text-transform: none;">[[${result.get(0).get(29)}]] </span>-->

                            </td>
                        </tr>
                        </tbody>
                    </table>
                </td>
                <td align="left" th:if="${kgmuLogo}==false"><img
                        height="80" th:src="@{/static/assets/images/logo_cen2.png}"></td>
                <td align="left" th:if="${kgmuLogo} ==true">&nbsp;<!-- <img
						th:src="@{/static/assets/images/kgmulogo2.png}" height="80"> --></td>
            </tr>
            </tbody>
        </table>
    </div>
    <script type="text/javascript">
        function get_header(str) {
            if (document.getElementById("chk_header").checked == false) {
                document.getElementById("hospital_header").style.visibility = 'hidden';
            } else {
                document.getElementById("hospital_header").style.visibility = 'visible';
            }
        }
    </script>
</div>
