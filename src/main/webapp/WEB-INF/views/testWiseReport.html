<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org"
>
<head>
    <title>Report</title>
    <th:block th:include="layout :: headerfiles">
    </th:block>

</head>
<body class="text-left">
<div th:insert="layout :: preloader"></div>
<div class="app-admin-wrap layout-sidebar-large clearfix">
    <div th:insert="layout :: header"></div>
    <div th:insert="layout :: left-navigation"></div>
</div>
<!-- ============ Body content start ============= -->
<div class="main-content-wrap sidenav-open d-flex flex-column">
    <div class="breadcrumb justify-content-between">
        <h1>Verification Report</h1>

    </div>
    <!--  <div class="separator-breadcrumb border-top"></div> -->

    <!--  <div class="row mb-4">
            <div class="col-md-12">
                <h4>Users</h4>
                <p>LIS Users</p>
            </div>
        </div> -->
    <!-- end of row -->

    <div class="row mb-4">

        <div class="col-md-12 mb-4">
            <div class="card text-left">

                <div class="card-body">
                    <!-- <h4 class="card-title mb-3">Multi-column ordering</h4>

                        <p>DataTables allows ordering by multiple columns at the same time, which can be activated in a number of different ways
                        </p> -->

                    <div class="table-responsive">
                        <table style="width: 100%">

                            <tr>

                                <th>Start Date</th>
                                <td>
                                    <input class="start_date  mandatorychange"
                                           id="sd"
                                           name="sd" placeholder="Start Date">
                                    <div class="clear"></div>
                                    <span class="clientmessage"></span>
                                </td>
                                <th>End Date</th>
                                <td><input class=" end_date mandatorychange"
                                           id="ed"
                                           name="ed" placeholder="End Date">
                                    <div class="clear"></div>
                                    <span class="clientmessage"></span></td>
                                <th>Tests</th>
                                <td><select class="mandatory" data-rel="chosen"
                                            id="invest_ids" name='investigation.id' required>
                                    <option value="0">Select</option>

                                    <optgroup align="center" id="investid" label="INVESTIGATIONS">

                                        <option th:each="invests_lists : ${inv_name}"
                                                th:text=${invests_lists.invest_name}
                                                th:value="${invests_lists.id}"></option>

                                    </optgroup>

                                </select></td>
                                <td>
                                    <button class="btn btn-lg btn-primary ladda-button basic-ladda-button"
                                            data-style="expand-right"
                                            id="search" type="button">Search
                                    </button>
                                    <div class="clear"></div>
                                    <span class="clientmessage"></span></td>
                                <td>
                                    <button class="btnExport btn btn-lg btn-primary ladda-button basic-ladda-button"
                                            target="_blank">Export To Excel
                                    </button>
                                </td>

                            </tr>

                        </table>
                    </div>

                    <div id="LoadingImage" style="display: none">
                        <div class="loader-bubble loader-bubble-primary m-5"></div>
                        <div class="loader-bubble loader-bubble-primary m-5"></div>
                        <div class="loader-bubble loader-bubble-primary m-5"></div>
                        <div class="loader-bubble loader-bubble-primary m-5"></div>
                        <div class="loader-bubble loader-bubble-primary m-5"></div>
                        <div class="loader-bubble loader-bubble-primary m-5"></div>
                        <div class="loader-bubble loader-bubble-primary m-5"></div>
                    </div>
                    <div id="search_data"></div>
                    <div class="default">
                        <div th:insert="testWiseReportS :: detail"></div>
                        <div id="div1"></div>
                    </div>

                </div>
            </div>
        </div>
        <!-- end of col -->
    </div>
    <!-- end of row -->


    <!-- ============ Body content End ============= -->


    <footer th:insert="layout :: footer"></footer>

</body>

<script th:src="@{/static/assets/js/testWiseReport.script.js}"
        type="text/javascript"></script>
</html>
