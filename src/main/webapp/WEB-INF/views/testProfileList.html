<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
>
<head>
    <title>Test Profile List</title>
    <th:block th:include="layout :: headerfiles">
    </th:block>
    <link href="static/assets/styles/css/themes/lite-purple.min.css" rel="stylesheet">
    <link href="static/assets/styles/vendor/perfect-scrollbar.css" rel="stylesheet">
    <link href="static/assets/styles/vendor/pickadate/classic.css" rel="stylesheet">
    <link href="static/assets/styles/vendor/pickadate/classic.date.css" rel="stylesheet">
</head>
<body class="text-left">
<div th:insert="layout :: preloader">
</div>
<div class="app-admin-wrap layout-sidebar-large clearfix">
    <div th:insert="layout :: header"></div>
    <div th:insert="layout :: left-navigation"></div>
</div>
<!-- ============ Body content start ============= -->
<div class="main-content-wrap sidenav-open d-flex flex-column">
    <div class="breadcrumb">
        <h1>Test Profile List</h1>
        <ul>

            <li><a th:href="@{/test-profile}">New Test Profile</a></li>
            <li>List</li>
        </ul>
    </div>
    <!--  <div class="separator-breadcrumb border-top"></div> -->

    <!--  <div class="row mb-4">
         <div class="col-md-12">
             <h4>Users</h4>
             <p>LIS Users</p>
         </div>
     </div> -->
    <!-- end of row -->

    <div class="row mb-4">

        <div class="col-md-12 mb-4">
            <div class="card text-left">

                <div class="card-body">
                    <!-- <h4 class="card-title mb-3">Multi-column ordering</h4>

                    <p>DataTables allows ordering by multiple columns at the same time, which can be activated in a number of different ways
                    </p> -->

                    <div class="table-responsive">
                        <table class="display table table-striped table-bordered" id="multicolumn_ordering_table"
                               style="width:100%">
                            <thead>
                            <tr>
                                <th>Sl</th>
                                <th>Investigation Name</th>
                                <th>Edit</th>

                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="tf,sl: ${testprofile}">
                                <td th:text="${sl.count} "></td>
                                <td th:text=${tf.invest_name}></td>
                                <td><a th:href="@{'/test-profile/'+ ${tf.id}}">
                                    <button class="btn btn-success btn-sm m-1" type="button">Edit</button>
                                </a></td>


                            </tr>

                            </tbody>

                        </table>
                    </div>

                </div>
            </div>
        </div>
        <!-- end of col -->
    </div>
    <!-- end of row -->


    <div th:insert="layout :: search-ui"></div>
    <footer th:insert="layout :: footer"></footer>
</body>


</html>
