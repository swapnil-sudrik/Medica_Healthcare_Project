<html lang="en">
<head>
    <title>View</title>

    <meta content="text/html; charset=utf-8" http-equiv="Content-type">

    <style>
        .container {
            width: 600px;
            height: 600px;
            overflow: auto;
            background: #999;
            position: relative;
            cursor: move
        }

        .badge {
            border: solid 1px blue;
            position: absolute
        }
    </style>
</head>
<body>
<div style="margin:20px;width:600px">
    <div style="margin:20px 0">
        <div style="float:right">
            <a data-zoom-up href="javascript:;">Zoom Up</a>
        </div>

        <div>
            <a data-zoom-down href="javascript:;">Zoom Down</a>
        </div>
    </div>

    <div class="container">
        <div class="badge" style="width:50px;height:60px;top:500px;left:600px"></div>

        <img alt="" th:src="${img}"/>
        <!-- <img src="https://placehold.it/2400x1400" alt=""/> -->
    </div>
</div>


<script th:src="@{/static/assets/js/es5/wheel-zoom.min.js}"></script>
<script th:src="@{/static/assets/js/prescription.js}" type="text/javascript"></script>
</body>
</html>
