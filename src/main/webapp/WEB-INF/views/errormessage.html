<div id="search_data">
    <div th:fragment="detail">
        <div class="ExportData table-responsive">
            <table class="display table table-striped table-bordered" id="multicolumn_ordering_table"
                   style="width:100%">
                <thead>
                </thead>
                <tbody>
                <div class="alert alert-card alert-success" role="alert" th:if="${message}">
                    <strong class="text-capitalize">Success!</strong> [[${message}]]
                    <button aria-label="Close" class="close" data-dismiss="alert" type="button">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="alert alert-card alert-danger" role="alert" th:if="${errormessage}">
                    <strong class="text-capitalize">Alert!</strong> [[${errormessage}]]
                    <button aria-label="Close" class="close" data-dismiss="alert" type="button">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <!-- <tr>
                <td colspan="2" align="right">Total</td>
                 <td><span th:text="${#aggregates.sum(inv_list.![[1]])}" ></span></td>


                </tr> -->
            </table>

        </div>
    </div>
</div>
