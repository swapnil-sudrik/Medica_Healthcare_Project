<!DOCTYPE html>
<html dir="" lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width,initial-scale=1" name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Lis</title>
    <link href="https://fonts.googleapis.com/css?family=Nunito:300,400,400i,600,700,800,900" rel="stylesheet">
    <link href="static/assets/styles/css/themes/lite-purple.min.css" rel="stylesheet">
</head>

<body class="text-left">
<div class="auth-layout-wrap" style="background-image: url(./static/assets/images/photo-wide-4.jpg)">
    <div class="auth-content">
        <div class="card o-hidden">
            <div class="row">
                <div class="col-md-6 text-center "
                     style="background-size: cover;background-image: url(./static/assets/images/photo-long-3.jpg)">
                    <div class="pl-3 auth-right">
                        <div class="auth-logo text-center mt-4">
                            <img alt="" src="static/assets/images/logo.png">
                        </div>
                        <div class="flex-grow-1"></div>
                        <div class="w-100 mb-4">
                            <a class="btn btn-outline-primary btn-block btn-icon-text btn-rounded" href="/login">
                                <i class="i-Mail-with-At-Sign"></i> Sign in with Email
                            </a>
                            <a class="btn btn-outline-google btn-block btn-icon-text btn-rounded">
                                <i class="i-Google-Plus"></i> Sign in with Google
                            </a>
                            <a class="btn btn-outline-facebook btn-block btn-icon-text btn-rounded">
                                <i class="i-Facebook-2"></i> Sign in with Facebook
                            </a>
                        </div>
                        <div class="flex-grow-1"></div>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="p-4">

                        <h1 class="mb-3 text-18">Sign Up</h1>
                        <form action="">
                            <div class="form-group">
                                <label for="username">Your name</label>
                                <input class="form-control form-control-rounded" id="username" type="text">
                            </div>
                            <div class="form-group">
                                <label for="email">Email address</label>
                                <input class="form-control form-control-rounded" id="email" type="email">
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input class="form-control form-control-rounded" id="password" type="password">
                            </div>
                            <div class="form-group">
                                <label for="repassword">Retype password</label>
                                <input class="form-control form-control-rounded" id="repassword" type="password">
                            </div>
                            <button class="btn btn-primary btn-block btn-rounded mt-3">Sign Up</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="static/assets/js/vendor/jquery-3.3.1.min.js}"></script>
<script src="static/assets/js/vendor/bootstrap.bundle.min.js}"></script>
<script src="static/assets/js/es5/script.min.js}"></script>
</body>

</html>
