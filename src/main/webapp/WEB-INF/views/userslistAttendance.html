<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
>
<head>
    <title>Users</title>
    <th:block th:include="layout :: headerfiles">
    </th:block>
    <link href="/static/assets/styles/css/themes/lite-purple.min.css" rel="stylesheet">
    <link href="/static/assets/styles/vendor/perfect-scrollbar.css" rel="stylesheet">
    <link href="/static/assets/styles/vendor/pickadate/classic.css" rel="stylesheet">
    <link href="/static/assets/styles/vendor/pickadate/classic.date.css" rel="stylesheet">
    <script th:src=@{http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.js}></script>
</head>
<body class="text-left">
<div th:insert="layout :: preloader">
</div>
<div class="app-admin-wrap layout-sidebar-large clearfix">
    <div th:insert="layout :: header"></div>
    <div th:insert="layout :: left-navigation"></div>
</div>
<!-- ============ Body content start ============= -->
<div class="main-content-wrap sidenav-open d-flex flex-column">
    <div class="breadcrumb justify-content-between">
        <h1>Users</h1>

    </div>
    <!--  <div class="separator-breadcrumb border-top"></div> -->

    <!--  <div class="row mb-4">
         <div class="col-md-12">
             <h4>Users</h4>
             <p>LIS Users</p>
         </div>
     </div> -->
    <!-- end of row -->

    <div class="row mb-4">

        <div class="col-md-12 mb-4">
            <div class="card text-left">

                <div class="card-body">
                    <!-- <h4 class="card-title mb-3">Multi-column ordering</h4>

                    <p>DataTables allows ordering by multiple columns at the same time, which can be activated in a number of different ways
                    </p> -->
                    <div class="alert alert-card alert-success" role="alert" th:if="${message}">
                        <strong class="text-capitalize">Success!</strong> [[${message}]]
                        <button aria-label="Close" class="close" data-dismiss="alert" type="button">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>

                    <div class="table-responsive">
                        <table class="display table table-striped table-bordered" id="multicolumn_ordering_table"
                               style="width:100%">
                            <thead>
                            <tr>
                                <th width="10%">Actions</th>
                                <th>Firstname</th>
                                <th>Lastname</th>
                                <th>Email</th>
                                <th>Username</th>


                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="user : ${users}">
                                <td>
                                    <div aria-label="Basic example" class="btn-group " role="group">
                                        <a th:href="@{'/users-attendance/'+ ${user.id}}">
                                            <button class="btn btn-outline-info btn-sm btn-padding-table" type="button">
                                                <span class="ul-btn__icon"><i class="i-Open-Book"></i></span>
                                                Attendance
                                            </button>
                                        </a>

                                    </div>
                                </td>
                                <td th:text=${user.firstName}></td>
                                <td th:text=${user.lastName}></td>
                                <td th:text=${user.email}></td>
                                <td th:text=${user.ssoId}></td>


                            </tr>

                            </tbody>

                        </table>
                    </div>

                </div>
            </div>
        </div>
        <!-- end of col -->
    </div>
    <!-- end of row -->

</div>
<!-- ============ Body content End ============= -->

<div th:insert="layout :: search-ui"></div>
<footer th:insert="layout :: footer"></footer>
</body>


</html>
